<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายงานสรุปยอดขาย</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Noto Sans Thai", sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="nav-placeholder"></div>

    <main class="max-w-7xl mx-auto p-6">
        <h1 class="text-2xl font-bold text-indigo-800 mb-6">แดชบอร์ดรายงานยอดขาย</h1>

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-gray-600 text-sm font-semibold">ยอดรวมทั้งหมด</h2>
                <p id="totalAmount" class="text-3xl font-bold text-indigo-700 mt-2">--</p>
                <h2 id="reportTotal" class="text-xl font-bold"></h2>

            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-gray-600 text-sm font-semibold">เลขขายดีสุด</h2>
                <ul id="topNumber" class="mt-2 space-y-1 text-gray-800 font-medium"></ul>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-gray-600 text-sm font-semibold">ผลสลากงวดล่าสุด</h2>
                <div class="mt-2 text-sm text-gray-700">
                    <div>งวด: <span id="lotto-round" class="font-semibold">--</span></div>
                    <div>รางวัลที่ 1: <span id="first-prize" class="font-bold">--</span></div>
                    <div>เลขหน้า 3 ตัว: <span id="three-front" class="font-bold">--</span></div>
                    <div>เลขท้าย 3 ตัว: <span id="three-back" class="font-bold">--</span></div>
                    <div>เลขท้าย 2 ตัว: <span id="two-digit" class="font-bold">--</span></div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-indigo-700">รายการโพยทั้งหมด</h2>
                <div class="flex items-center space-x-2">
                    <label for="filterDate" class="text-sm text-gray-600">เลือกวันที่:</label>
                    <input type="date" id="filterDate" class="border border-gray-300 rounded-md px-3 py-1 text-sm" />
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th data-sort="name" class="px-4 py-2 text-left text-sm font-semibold text-gray-600">ชื่อ
                            </th>
                            <th data-sort="number" class="px-4 py-2 text-left text-sm font-semibold text-gray-600">เลข
                            </th>
                            <th data-sort="type" class="px-4 py-2 text-left text-sm font-semibold text-gray-600">ประเภท
                            </th>
                            <th data-sort="amount" class="px-4 py-2 text-right text-sm font-semibold text-gray-600">
                                ยอดเงิน</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- ข้อมูลจะถูกเพิ่มที่นี่โดย JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/report.js"></script>
    <script type="module" src="./assets/js/lotteryResults.js"></script>
</body>

</html>
