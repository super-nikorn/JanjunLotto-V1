<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายงานสรุปยอดขาย</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Noto Sans Thai", sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="bg-gray-50">
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="home.html">
                        <img src="assets/image/janjun.png" alt="Logo" />
                    </a>
                </div>
                <!-- เมนูด้านขวา -->
                <div class="hidden md:flex item-center space-x-6">
                    <a href="home.html" class="hover:text-gray-300">หน้าหลัก</a>
                    <button class="openaddTicket hover:text-gray-300">
                        เพิ่มโพยหวย
                    </button>
                    <a href="lottocheck.html" class="text-yellow-500 hover:text-gray-300">ตรวจบิลถูก</a>
                    <a href="report.html" class="hover:text-gray-300">รายงาน</a>
                    <button class="logoutBtn hover:text-gray-300">ออกจากระบบ</button>
                </div>
                <!-- เมนูมือถือ -->
                <div class="md:hidden">
                    <button id="menuBtn" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- เมนูมือถือ (Dropdown) -->
        <div id="mobileMenu" class="md:hidden px-4 pb-4 hidden">
            <a href="home.html" class="block py-2 hover:text-gray-300">หน้าหลัก</a>
            <button class="openaddTicket block py-2 hover:text-gray-300">
                เพิ่มโพยหวย
            </button>
            <a href="lottocheck.html" class="text-yellow-500 block py-2 hover:text-gray-300">ตรวจบิลถูก</a>
            <a href="report.html" class="block py-2 hover:text-gray-300">รายงาน</a>
            <button class="logoutBtn block py-2 hover:text-gray-300">
                ออกจากระบบ
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <h1 class="text-2xl font-bold text-indigo-800 mb-6">แดชบอร์ดรายงานยอดขาย</h1>

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-gray-600 text-sm font-semibold">ยอดรวมทั้งหมด</h2>
                <p id="totalAmount" class="text-3xl font-bold text-indigo-700 mt-2">--</p>
                <h2 id="reportTotal" class="text-xl font-bold"></h2>

            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-gray-600 text-sm font-semibold">เลขขายดีสุด</h2>
                <ul id="topNumber" class="mt-2 space-y-1 text-gray-800 font-medium"></ul>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-gray-600 text-sm font-semibold">ผลสลากงวดล่าสุด</h2>
                <div class="mt-2 text-sm text-gray-700">
                    <div>งวด: <span id="lotto-round" class="font-semibold">--</span></div>
                    <div>รางวัลที่ 1: <span id="first-prize" class="font-bold">--</span></div>
                    <div>เลขหน้า 3 ตัว: <span id="three-front" class="font-bold">--</span></div>
                    <div>เลขท้าย 3 ตัว: <span id="three-back" class="font-bold">--</span></div>
                    <div>เลขท้าย 2 ตัว: <span id="two-digit" class="font-bold">--</span></div>

                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-indigo-700">รายการโพยทั้งหมด</h2>
                <div class="flex items-center space-x-2">
                    <label for="filterDate" class="text-sm text-gray-600">เลือกวันที่:</label>
                    <input type="date" id="filterDate" class="border border-gray-300 rounded-md px-3 py-1 text-sm" />
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">ชื่อ</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">เลข</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">ประเภท</th>
                            <th class="px-4 py-2 text-right text-sm font-semibold text-gray-600">ยอดเงิน</th>
                        </tr>
                    </thead>
                    <tbody id="dataList" class="bg-white divide-y divide-gray-100"></tbody>
                    <tbody id="reportTableBody"></tbody>
                </table>
            </div>
        </section>
        
        <section id="topPerType" class="mt-8"></section>
        <!-- <div id="reportTopPerType"></div> -->
    </main>

</body>

</html>
