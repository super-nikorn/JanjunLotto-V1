<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เจ้ามือหวย - หน้าแรก</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto sans Thai", sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <nav class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="home.html">
          <img src="assets/image/janjun.png" alt="">
        </a>
        <!-- เมนูด้านขวา -->
        <div class="hidden md:flex space-x-6">
          <a href="home.html" class="hover:text-gray-300">หน้าหลัก</a>
          <button class="openaddTicket hover:text-gray-300">เพิ่มโพยหวย</button>
          <a href="customer.html" class="hover:text-gray-300">สมาชิก</a>
          <a href="report.html" class="hover:text-gray-300">รายงาน</a>
          <button onclick="logout()" class="hover:text-gray-300">ออกจากระบบ</button>
        </div>
        <!-- เมนูมือถือ -->
        <div class="md:hidden">
          <button id="menuBtn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- เมนูมือถือ (Dropdown) -->
    <div id="mobileMenu" class="md:hidden px-4 pb-4 hidden">
      <a href="home.html" class="block py-2 hover:text-gray-300">หน้าหลัก</a>
      <button class="openaddTicket block py-2 hover:text-gray-300">เพิ่มโพยหวย</button>
      <a href="customer.html" class="block py-2 hover:text-gray-300">สมาชิก</a>
      <a href="report.html" class="block py-2 hover:text-gray-300">รายงาน</a>
      <button onclick="logout()" class="block py-2 hover:text-gray-300">
        ออกจากระบบ
      </button>
    </div>
  </nav>
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-md p-6 mb-2">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Total Amount -->
        <div class="bg-indigo-50 p-4 rounded-lg">
          <p class="text-gray-600 text-sm">ยอดรวมทั้งหมด</p>
          <p class="text-2xl font-bold text-indigo-700">
            <span id="totalAmount">0</span>
            <span class="text-base font-medium text-gray-700">บาท</span>
          </p>
        </div>
        <!-- Top Number -->
        <div class="bg-indigo-50 p-4 rounded-lg">
          <p class="text-gray-600 text-sm">เลขที่ถูกซื้อเยอะที่สุด</p>
          <p class="text-2xl font-bold text-indigo-700">
            <span id="topNumber">0</span>
            <span class="text-base font-medium text-gray-700">บาท</span>
          </p>
        </div>
      </div>
    </div>
  <div class="w-full max-w-4xl overflow-x-auto shadow-lg rounded-lg mt-2">
    <table class="min-w-full text-left border-collapse bg-white">
      <thead class="bg-indigo-500 text-white uppercase text-sm">
        <tr>
          <th class="py-2 px-4">ชื่อ</th>
          <th class="py-2 px-4">เลข</th>
          <th class="py-2 px-4">ประเภท</th>
          <th class="py-2 px-4">จำนวนเงิน</th>
        </tr>
      </thead>
      <tbody id="dataList" class="text-gray-700 text-sm">
        <script type="module" src="assets/js/home.js"></script>
      </tbody>
    </table>
  </div>
  
  <!-- Dialog ฟอร์มเพิ่มโพย -->
  <dialog id="addTicketDialog" class="rounded-md shadow-md p-4 w-80">
    <form id="addTicketForm" method="dialog">
      <h2 class="text-lg font-semibold mb-2">เพิ่มโพยหวย</h2>

      <input type="text" name="name" placeholder="ชื่อ" class="w-full mb-2 p-2 border rounded" required>
      <input type="text" name="number" placeholder="เลข" class="w-full mb-2 p-2 border rounded" required>
      <label class="block mb-1 font-medium">ประเภท</label>
        <select name="type" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="บน">บน</option>
          <option value="ล่าง">ล่าง</option>
        </select>
      </div>
      <input type="number" name="amount" placeholder="จำนวนเงิน" class="w-full mb-4 p-2 border rounded mt-4" required>

      <div class="flex justify-end gap-2">
        <button type="button" id="cancelBtn" class="bg-gray-300 px-3 py-1 rounded">ยกเลิก</button>
        <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded">บันทึก</button>
      </div>
    </form>
  </dialog>
  <script>
    const dialog = document.getElementById("addTicketDialog");
    const cancelBtn = document.getElementById("cancelBtn");
    const openBtns = document.querySelectorAll(".openaddTicket"); // ดึงทุกปุ่มที่มี class นี้
    // ผูก event กับทุกปุ่มเปิด dialog
    openBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        dialog.showModal();
      });
    });
  
    // ปิด dialog
    cancelBtn.addEventListener("click", () => {
      dialog.close();
    });
  </script>
  <script type="module" src="assets/js/add.js"></script>
</body>

<script>
  document.getElementById("menuBtn").addEventListener("click", function () {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden")
  });
  function logout() {
    window.location = "index.html"
  }
</script>

</html>
