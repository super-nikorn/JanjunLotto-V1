<body class="bg-gray-100 p-2">
  <div id="nav-placeholder"></div>
  <div id="dialog-placeholder"></div>

  <div class="max-w-6xl mx-auto">
    <img src="assets/image/banner.jpg" alt="banner">
  </div>

  <div class="max-w-6xl mx-auto mt-2 p-6 bg-white rounded-xl shadow-md text-center">
    <h2 class="text-2xl font-bold text-gray-800">ผลสลากกินแบ่งรัฐบาล</h2>
    <p class="text-lg text-red-600 mt-2">
      ประจำวันที่ <span id="lotto-round">--</span>
    </p>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-center text-gray-700">
      <!-- รางวัลที่ 1 -->
      <div class="col-span-1 md:col-span-1">
        <p class="text-3xl text-red-600 font-bold" id="first-prize">--</p>
        <p class="text-sm text-gray-500">รางวัลที่ 1</p>
        <p class="text-xs text-gray-400">รางวัลละ 6,000,000 บาท</p>
      </div>

      <!-- เลขหน้า 3 ตัว -->
      <div>
        <p class="text-2xl font-semibold" id="three-front">--</p>
        <p class="text-sm text-gray-500">เลขหน้า 3 ตัว</p>
        <p class="text-xs text-gray-400">2 รางวัลๆละ 4,000 บาท</p>
      </div>

      <!-- เลขท้าย 3 ตัว -->
      <div>
        <p class="text-2xl font-semibold" id="three-back">--</p>
        <p class="text-sm text-gray-500">เลขท้าย 3 ตัว</p>
        <p class="text-xs text-gray-400">2 รางวัลๆละ 4,000 บาท</p>
      </div>

      <!-- เลขท้าย 2 ตัว -->
      <div>
        <p class="text-2xl font-semibold" id="two-digit">--</p>
        <p class="text-sm text-gray-500">เลขท้าย 2 ตัว</p>
        <p class="text-xs text-gray-400">1 รางวัลๆละ 2,000 บาท</p>
      </div>
    </div>
  </div>

  <!-- <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md p-6 mb-2 mt-2"> -->
    <div id="topPerType">
    </div>
    <div class="stats-card bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden mt-4">
      <div class="grid grid-cols-2 border-b border-gray-100 p-4">
        <h3 class="text-gray-600 text-sm font-medium">สรุปยอดประจำเดือน</h3>
        <button class="openaddTicket text-white bg-green-500 rounded-md text-sm">
          เพิ่มโพยหวย +
        </button>
      </div>

      <div class="content p-5 flex items-center justify-between">
        <div class="main-stat">
          <p class="text-gray-500 text-sm">ยอดรวมทั้งหมด</p>
          <div class="flex items-baseline mt-1">
            <span class="text-3xl font-bold text-indigo-600" id="totalAmount">0</span>
            <span class="text-gray-500 ml-2">฿</span>
          </div>
        </div>

        <div class="separator h-12 w-px bg-gray-200 mx-4"></div>

        <div class="secondary-stat">
          <p class="text-gray-500 text-sm">บิลถูก</p>
          <div class="flex items-baseline mt-1">
            <span class="text-2xl font-bold text-green-500">0</span>
            <span class="text-gray-500 ml-2">บิล</span>
          </div>
        </div>
      </div>
    </div>
