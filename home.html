<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เจ้ามือหวย - หน้าแรก</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" href="assets/image/lotto.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-gray-100 p-2">
  <header>
    <div id="nav-placeholder"></div>
    <div id="dialog-placeholder"></div>
    <div id="lotto-display">
  </header>

  <main class="max-w-6xl mx-auto">
    <figure>
      <img src="assets/image/banner.jpg" alt="banner" class="w-full">
    </figure>

    <section class="p-3 bg-white shadow" id="lotto-display">
      <h2 class="text-lg font-bold text-gray-800">ผลหวยรัฐบาลไทย</h2>
      <p class="flex text-sm text-gray-600 mb-3">
        งวดวันที่ <span id="lotto-round" class="font-medium">--</span>
        <span class="ml-auto">เลือกวันที่เพื่อดูย้อนหลัง :</span>
        <select class="text-xs"id="date-selector">
          <option>กำลังโหลดข้อมูล</option>
        </select>
      </p>

      <div class="grid grid-cols-4 gap-2 text-center">
        <!-- รางวัลที่ 1 -->
        <div class="p-1 border rounded">
          <p class="text-red-600 font-bold" id="first-prize">--</p>
          <p class="text-xs text-gray-500">รางวัลที่ 1</p>
        </div>

        <!-- เลขหน้า 3 ตัว -->
        <div class="p-1 border rounded">
          <p class="font-semibold" id="three-front">--</p>
          <p class="text-xs text-gray-500">เลขหน้า 3 ตัว</p>
        </div>

        <!-- เลขท้าย 3 ตัว -->
        <div class="p-1 border rounded">
          <p class="font-semibold" id="three-back">--</p>
          <p class="text-xs text-gray-500">เลขท้าย 3 ตัว</p>
        </div>

        <!-- เลขท้าย 2 ตัว -->
        <div class="p-1 border rounded">
          <p class="font-semibold" id="two-digit">--</p>
          <p class="text-xs text-gray-500">เลขท้าย 2 ตัว</p>
        </div>
      </div>
    </section>

    <!-- <section id="topPerType"></section> -->

    <article class="stats-card bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden mt-4">
      <header class="grid grid-cols-2 border-b border-gray-100 p-4">
        <h2 class="text-gray-600 text-sm font-medium">สรุปยอดประจำเดือน</h2>
        <button class="openaddTicket text-white bg-green-500 rounded-md text-sm">
          เพิ่มโพยหวย +
        </button>
      </header>

      <div class="content p-5 flex items-center justify-between">
        <section class="main-stat">
          <h3 class="text-gray-500 text-sm">ยอดรวมทั้งหมด</h3>
          <div class="flex items-baseline mt-1">
            <span class="text-3xl font-bold text-indigo-600" id="totalAmount">0</span>
            <span class="text-gray-500 ml-2">฿</span>
          </div>
        </section>

        <div class="separator h-12 w-px bg-gray-200 mx-4"></div>

        <section class="secondary-stat">
          <h3 class="text-gray-500 text-sm">บิลถูก</h3>
          <div class="flex items-baseline mt-1">
            <span class="text-2xl font-bold text-green-500">0</span>
            <span class="text-gray-500 ml-2">บิล</span>
          </div>
        </section>
      </div>
    </article>

    <div class="bg-white max-w-6xl mx-auto shadow-md rounded-xl p-2 mt-4">
      <p class="text-xl font-light text-gray-700 underline pl-2">ตัวเลขที่มีคนซื้อเยอะที่สุด</p>
      <p class="text-xs text-gray-400 pl-2">อัปเดตล่าสุด: <span id="updateTime"></span></p>

      <!-- Top Numbers Container -->
      <div id="topNumbersContainer" class="space-y-4">
        <!-- Loading State -->
        <div class="text-center py-8">
          <div class="inline-block w-5 h-5 border-2 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
          <p class="mt-3 text-sm text-gray-500">กำลังโหลดข้อมูล...</p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-8 text-center">
        <p class="text-xs text-gray-400">แสดง 5 อันดับแรกของแต่ละประเภท</p>
      </footer>
    </div>
    </div>

  </main>
  <script type="module" src="./assets/js/main.js"></script>
  <script type="module" src="./assets/js/scripts/add-ticked.js"></script>
  <script type="module" src="./assets/js/scripts/lotteryResults.js"></script>
  <script type="module" src="./assets/js/scripts/top-numbers.js"></script>
  <script>
    // แสดงเวลาปัจจุบัน
    document.getElementById('updateTime').textContent = new Date().toLocaleString('th-TH', {
      hour: '2-digit',
      minute: '2-digit'
    });
  </script>
</body>

</html>
