<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>เจ้ามือหวย - หน้าแรก</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">สรุปโพยหวย</h1>

    <button
      onclick="location.href='add.html'"
      class="mb-6 px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
    >
      ➕ เพิ่มโพยหวย
    </button>

    <div class="w-full max-w-4xl bg-white rounded-lg shadow p-6 mb-8">
      <div class="flex justify-between text-lg mb-4">
        <div>
          ยอดรวมทั้งหมด:
          <span id="totalAmount" class="font-semibold">0</span> บาท
        </div>
        <div>
          เลขที่ถูกซื้อเยอะที่สุด:
          <span id="topNumber" class="font-semibold">-</span>
        </div>
      </div>

      <div class="overflow-x-auto shadow-xs border-indigo-200">
        <table class="w-full border-collapse text-xs text-center">
          <thead class="bg-gray-50">
            <tr>
              <th class="py-2 px-3 border border-indigo-300">ชื่อ</th>
              <th class="py-2 px-3 border border-indigo-300">เลข</th>
              <th class="py-2 px-3 border border-indigo-300">ประเภท</th>
              <th class="py-2 px-3 border border-indigo-300">จำนวนเงิน</th>
            </tr>
          </thead>
          <tbody
            id="dataList"
            class="bg-white divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="assets/js/home.js"></script>
  </body>
</html>
