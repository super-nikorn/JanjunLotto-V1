<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>เพิ่มโพยหวย</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
        เพิ่มโพยหวย
      </h1>
      <form id="lottoForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">ชื่อผู้ซื้อ</label>
          <input
            type="text"
            name="name"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">หมายเลข</label>
          <input
            type="text"
            name="number"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">ประเภท</label>
          <select
            name="type"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="บน">บน</option>
            <option value="ล่าง">ล่าง</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">จำนวนเงิน</label>
          <input
            type="number"
            name="amount"
            required
            min="1"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 transition"
        >
          บันทึก
        </button>
        <a
          href="index.html"
          class="w-full block bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 transition text-center"
        >
          กลับหน้าแรก
        </a>
      </form>
    </div>

    <script type="module" src="assets/js/add.js"></script>
  </body>
</html>
