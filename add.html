<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เพิ่มโพยหวย</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto sans Thai", sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>

<body>
  <nav class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-7xl max-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="home.html">
            <img src="assets/image/janjun.png" alt="">
        </a>
        <!-- เมนูด้านขวา -->
        <div class="hidden md:flex space-x-6">
          <a href="home.html" class="hover:text-gray-300">หน้าหลัก</a>
          <a href="add.html" class="hover:text-gray-300">เพิ่มโพยหวย</a>
          <a href="report.html" class="hover:text-gray-300">รายงาน</a>
          <button onclick="logout()" class="hover:text-gray-300"></button>
        </div>
        <!-- เมนูมือถือ -->
        <div class="md:hidden">
          <button id="menuBtn" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- เมนูมือถือ (Dropdown) -->
    <div id="mobileMenu" class="md:hidden px-4 pb-4 hidden">
      <a href="home.html" class="block py-2 hover:text-gray-300">หน้าหลัก</a>
      <a href="add.html" class="block py-2 hover:text-gray-300">เพิ่มโพย</a>
      <a href="report.html" class="block py-2 hover:text-gray-300">รายงาน</a>
      <button onclick="logout()" class="block py-2 hover:text-gray-300">
        ออกจากระบบ
      </button>
    </div>
  </nav>
  <div class="min-h-screen flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
      เพิ่มโพยหวย
    </h1>
    <form id="lottoForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">ชื่อผู้ซื้อ</label>
        <input type="text" name="name" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium">หมายเลข</label>
        <input type="text" name="number" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium">ประเภท</label>
        <select name="type" required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="บน">บน</option>
          <option value="ล่าง">ล่าง</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">จำนวนเงิน</label>
        <input type="number" name="amount" required min="1"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 transition">
        บันทึก
      </button>
      <a href="home.html"
        class="w-full block bg-indigo-600 text-white font-bold py-2 rounded-md hover:bg-indigo-700 transition text-center">
        กลับหน้าแรก
      </a>
    </form>
  </div>

  <script type="module" src="assets/js/add.js"></script>
</body>

</html>
